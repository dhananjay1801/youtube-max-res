<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;background:#0f0f0f;color:#e9e9e9;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{padding:14px;min-width:230px;display:grid;gap:12px}
    .row{display:flex;justify-content:space-between;align-items:center}
    .badge{width:32px;height:32px;border-radius:10px;background:#1a1a1a;border:1px solid #2a2a2a;display:grid;place-items:center}
    .badge span{font-weight:800;color:#ff2b2b;font-size:12px;letter-spacing:1px}
    select,button,input[type=checkbox]{outline:none}
    .toggle{appearance:none;width:48px;height:28px;border-radius:999px;background:#333;border:1px solid #444;position:relative;cursor:pointer;transition:.2s}
    .toggle:checked{background:#157dff;border-color:#157dff}
    .toggle::after{content:"";position:absolute;top:3px;left:3px;width:22px;height:22px;border-radius:50%;background:#fff;transition:.2s}
    .toggle:checked::after{transform:translateX(20px)}
    .sel{background:#111;border:1px solid #2a2a2a;border-radius:10px;color:#e9e9e9;padding:6px 8px}
    .head{display:flex;align-items:center;gap:10px}
    .hint{font-size:12px;color:#bdbdbd}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div class="badge"><span>MAX</span></div>
      <div>
        <div>YouTube Max Quality</div>
        <div class="hint">Highest quality without gear</div>
      </div>
    </div>
    <div class="row">
      <div>Enabled</div>
      <input id="tog" type="checkbox" class="toggle" />
    </div>
    <div class="row">
      <div>Target</div>
      <select id="target" class="sel">
        <option value="highres">Highres</option>
        <option value="hd2160">2160p</option>
        <option value="hd1440">1440p</option>
        <option value="hd1080">1080p</option>
        <option value="hd720">720p</option>
      </select>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
