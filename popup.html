<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #e9e9e9;
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif
    }

    .wrap {
      padding: 16px;
      min-width: 260px;
      display: grid;
      gap: 14px
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .badge {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: #121212;
      border: 1px solid #2a2a2a;
      display: grid;
      place-items: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, .35)
    }

    .badge span {
      font-weight: 800;
      color: #ff2b2b;
      font-size: 12px;
      letter-spacing: 1px
    }

    select,
    button,
    input[type=checkbox] {
      outline: none
    }

    .btn {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      background: #1a1a1a;
      color: #cfcfcf;
      cursor: pointer;
      transition: background .2s, border-color .2s, color .2s, transform .02s;
      font-weight: 600;
      text-align: center
    }

    .btn:active { transform: scale(0.99) }
    .btn.on {
      background: #0a84ff;
      border-color: #0a84ff;
      color: #fff
    }

    .sel {
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      color: #e9e9e9;
      padding: 6px 8px
    }

    .head {
      display: flex;
      align-items: center;
      gap: 10px
    }

    .hint {
      font-size: 12px;
      color: #bdbdbd
    }

    .foot {
      margin-top: 4px;
      text-align: center;
      color: #9a9a9a;
      font-size: 12px
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="head">
      <div class="badge"><span>MAX</span></div>
      <div>
        <div>YouTube Max Quality</div>
        <div class="hint">Sets Youtube Video to Highest Quality without any Hassle.</div>
      </div>
    </div>
    <button id="tog" class="btn" type="button">Disabled</button>
    <div class="foot">Developed by Dhananjay Tailor</div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
